<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
         <ion-icon name="arrow-back"  color="primary" ></ion-icon> 
        </button>
    </ion-buttons>

    <!-- <ion-title>
      商品详情
    </ion-title> -->
    <ion-buttons end>
      <button ion-button strong>购买</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [style.height.%]="55">
  <ion-slide [style.height.%]="100">
      <img class="good_img" [src]="goodInfo?.image_default"/>
  </ion-slide>
</ion-slides>

    <ion-label class="goot_title">{{goodInfo?.name}}</ion-label>
    <ion-list>
<ion-item>
    
    <ion-label>本店售价：</ion-label>
    <ion-label>{{goodInfo?.price}}积分</ion-label>
</ion-item>
<ion-item >  
    <ion-label>月销售量：</ion-label>
    <ion-label>{{goodInfo?.marketable}}件</ion-label>
</ion-item>
      </ion-list>
    <ion-label style="font-size:16px; padding-left:4px; padding-bottom:8px">选择数量:
    </ion-label>
      
    <ion-list>
      <ion-item>
         <ion-label >
      <button ion-button outline style="height:36px;width:36px;margin-right:12px;" (tap)="deductEvent($event)">－</button> 
    {{goodNumb}}
    <button ion-button  outline style="height:36px;width:36px;margin-left:12px; margin-right:8px;"  (tap)="addEvent($event)">+</button>
    </ion-label>
      </ion-item>
<ion-item>
   <ion-label>商品总价：{{totalPrice}}积分</ion-label>
</ion-item>
<ion-item>
  <ion-label>商品库存：{{goodInfo?.store}}</ion-label>
</ion-item>
    </ion-list>
<div [innerHtml]="goodIntro"></div>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <button class="buy" type="button" (click)="buy()">立刻购买</button>
    <button class="cart" type="button" (click)="addToCart()">加入购物车</button>

    <ion-buttons end>
        <button ion-button (click)="gotoBasket()">
         <ion-icon name="basket" color="primary" style="font-size:36px"></ion-icon> 
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
